{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 latest compiled and minified CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static '/js/bootstrap.bundle.min.js' %}" defer></script>
    <script src="{% static '/js/jquery-3.5.1.min.js' %}" defer></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <title>Network fault reporting</title>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Safaricom | Network Reporting </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="">Sign in</a>
          </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="title">
            Network Complaint Form
        </div>
        
        <div class="form" >
            <form action="" method="post">
                {% csrf_token %}
                <div class="inputfield">
                    <label for="">Phone</label>
                    {{ form.phone }}
                </div>
                <div class="inputfield">
                    <label for="">Email</label>
                    {{ form.email }}
                </div>
                <div class="inputfield">
                    <label for="">Location</label>
                    {{ form.location }}
                </div>
                <div class="inputfield">
                    <label for="">Land mark</label>
                    {{ form.landmark }}
                </div>
                <div class="inputfield">
                    <label for="">Coordinates</label>
                    {{ form.coordinates }}
                </div>
                <div class="inputfield">
                    <label for="">Category</label>
                    {{ form.category }}
                </div>
                <div class="inputfield">
                    <label for="">Details</label>
                    {{ form.details }}
                </div>
                <div class="inputfield terms">
                    <label class="check" for="">
                        <input type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </label>
                    <p>Agree to terms and conditions</p>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>

        </div>
