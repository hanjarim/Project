{% extends 'base.html' %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Location</th>
                <th>Date</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        {% for item in complaints %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.details }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.status }}</td>
            <td><button class="btn btn-primary btn-sm">Add Task</button></td>
        </tr>

        {% endfor %}

    </table>

{% endblock content %}
