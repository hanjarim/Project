{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" class="mb-3">
    {% csrf_token %}

    <div>
        {{ actionform }}
    </div>
    
    <input type="submit" value="Add action" class="btn btn-primary" id="Add" name="Add">
    <button type="submit" value="CloseTicket" id="CloseTicket" name="CloseTicket" class="btn btn-success">Close Ticket</button>
   
    
</form>

<table class="table table-responsive">
    <thead>
        <tr>
            <th>Action details</th>
            <th>Date</th>
      
        </tr>
    </thead>
    {% for action in previousactions %}
        <tr>
            <td>{{ action.details }}</td>
            <td>{{ action.created_at }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
