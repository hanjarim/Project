{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}

    <div>
        {{ actionform }}
    </div>
    <input type="submit" value="Add action" class="btn btn-primary">
</form>

<table>
    {% for action in previousactions %}
        <tr>
            <td>{{ action.details }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
